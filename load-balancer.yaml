apiVersion: v1 
kind: Service
metadata: 
  name: nginx-lb 
  labels: 
    purpose: lb-demo
spec: 
  type: LoadBalancer
  selector:
    purpose: service-demo
    project: roboshop
    environment: dev
  ports:
  - protocol: TCP
    port: 80 #service port
    targetport: 80 #container port

---
apiVersion: v1 
kind: Pod
metadata: 
  name: nginx-lb
  labels: 
    purpose: service-demo
    project: roboshop
    environment: dev
spec: 
  containers:
  - name: nginx
    image: nginx
  