apiVersion: v1
kind: RepicaSet
metadata:
  name: nginx 
  labels: 
    purpose: replicaset-demo
    project: roboshop
    app: nginx
spec: 
  replicas: 3
  selector:
    matchlabels:
      purpose: replicaset-demo
      project: roboshop
      app: nginx
  template:
    metadata:
      labels:
        purpose: replicaset-demo
        project: roboshop
        app: nginx
    spec: 
      containers:
      - name: nginx
        image: nginx


 