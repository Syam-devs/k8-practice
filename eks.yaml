apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: roboshop-1
  region: us-east-1

managedNodeGroups:
  - name: roboshop-spot-ng
    instanceTypes:
      - m5.large
      - c7i-flex.large
      - t3.small
      - t3.micro
    desiredCapacity: 2
    minSize: 1
    maxSize: 4
    spot: true


