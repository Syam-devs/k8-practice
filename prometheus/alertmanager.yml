global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'syamdatti8@gmail.com'
  smtp_auth_username: 'syamdatti8@gmail.com'
  # we will read password from a file for security
  smtp_auth_password_file: ''
  smtp_require_tls: true

route:
  receiver: 'gmail-notifications'
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h

receivers:
  - name: 'gmail-notifications'
    email_configs:
      - to: 'muralikrishnan31@gmail.com'
        send_resolved: true
        headers:
          Subject: '[ALERT] {{ .CommonLabels.alertname }} - {{ .CommonLabels.severity }}'
