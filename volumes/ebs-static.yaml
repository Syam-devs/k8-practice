apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-017c9af4e0bded92d
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1 
kind: Pod
metadata: 
  name: nginx
  labels: 
    purpose: static-ebs
    project: roboshop
spec: 
  nodeSelector:
    disktype: ssd #change with topolgy
  containers:
  - name: nginx
    image: nginx 
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static
---
apiVersion: v1 
kind: Service
metadata: 
  name: ebs-static
  labels: 
    purpose: static-ebs
    project: roboshop
spec: 
  type: LoadBalancer
  selector:
    purpose: static-ebs
    project: roboshop
  ports:
  - protocol: TCP
    port: 80 #service port
    targetport: 80 #container port